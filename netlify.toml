# netlify.toml

[build]
  publish = "dist/"
  command = "npm run compile"
[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.html]
  pretty_urls = true
[build.processing.images]
  compress = true

[[redirects]]
  from = "/listening"
  to = "https://listenbrainz.org/user/BinyaminG"

[[redirects]]
  from = "/profile.jpeg"
  to = "/assets/img/profile/profile.jpeg"


# Temporary redirects (6 months ?)

[[redirects]]
  from = "/blog/"
  to = "/c/blog"

[[redirects]]
  from = "/blog/*"
  to = "/p/:splat"

[[redirects]]
  from = "/micro/"
  to = "/c/micro"

[[redirects]]
  from = "/micro/*"
  to = "/p/:splat"

[[headers]]
  for = "/**/*"
  [headers.values]
    cache-control = '''max-age=31536000'''
    X-Content-Type-Options = "nosniff"
    Permissions-Policy = "interest-cohort=()"
